{% extends 'general/base.html' %}

{% block content %}
<div class="form-signin w-100 m-auto">
    <form method="post">
        {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>

        <button class="btn btn-primary py-2" type="submit">Вход</button>
        <p class="mt-3"><a href="{% url 'signup' %}">Регистрация</a></p>
    </form>
</div>
{% endblock %}
